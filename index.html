<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to Our Date</title>
  <style>
    body {
      background: linear-gradient(to bottom, #ffe6f0, #fff0f5);
      color: #d63384;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .countdown {
      font-size: 2em;
      font-weight: bold;
      margin-top: 20px;
    }
    .message {
      font-size: 1.5em;
      margin-top: 40px;
      color: #ff1493;
    }
    .hearts {
      font-size: 2em;
      animation: float 2s infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="hearts">ðŸ’• ðŸ’– ðŸ’•</div>
  <h1>Countdown to Our Sweet Date ðŸ’˜</h1>
  <div class="countdown" id="countdown"></div>
  <div class="message">I can't wait to see you! ðŸ’ž</div>  <script>
    // Spotkanie: 25 lipca, 18:00 czasu tajskiego (UTC+7)
    const targetDate = new Date("2025-07-25T18:00:00+07:00").getTime();

    const countdownEl = document.getElementById('countdown');

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdownEl.innerHTML = "It's time! ðŸ’•";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);
  </script></body>
</html>
