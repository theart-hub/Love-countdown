<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Love Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Open Sans', sans-serif;
      color: #800040;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      margin-bottom: 0.3em;
      text-shadow: 2px 2px 8px rgba(255, 105, 180, 0.6);
    }
    #countdown {
      font-size: 2rem;
      font-weight: 600;
      background: rgba(255 255 255 / 0.4);
      padding: 1em 2em;
      border-radius: 1em;
      box-shadow: 0 0 15px rgba(255 105 180 / 0.6);
      margin-bottom: 1.5em;
      min-width: 320px;
    }
    #dailyMessage {
      font-style: italic;
      font-size: 1.3rem;
      max-width: 500px;
      line-height: 1.5;
      color: #660033;
      margin-bottom: 2em;
    }
    .falling {
      position: fixed;
      top: -2em;
      font-size: 1.5rem;
      animation: fall 10s linear infinite;
      opacity: 0.85;
      user-select: none;
      pointer-events: none;
    }
    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Our First Meeting ðŸ’•</h1>
  <div id="countdown"></div>
  <div id="dailyMessage"></div>

  <script>
    const targetDate = new Date("2025-07-25T18:00:00+07:00").getTime();

    const messages = [
      "In just five days, Iâ€™ll finally see the eyes behind the smile.",
      "Four more days until I hear your real laugh.",
      "Three days until the moment we've both been waiting for.",
      "Two more sleeps before I meet the person from my dreams.",
      "Just one day left â€” I wonder if your voice is as warm as your words.",
      "Todayâ€™s the day. Youâ€™re not just a message anymore â€” youâ€™re real."
    ];

    const countdownEl = document.getElementById("countdown");
    const messageEl = document.getElementById("dailyMessage");

    function updateCountdown() {
      const now = Date.now();
      const distance = targetDate - now;
      const daysLeft = Math.ceil(distance / (1000 * 60 * 60 * 24));
      countdownEl.textContent = daysLeft > 0 ? `${daysLeft} day${daysLeft > 1 ? 's' : ''} left` : "It's today! ðŸ’–";

      let messageIndex = 5 - daysLeft;
      if(messageIndex < 0) messageIndex = 0;
      if(messageIndex >= messages.length) messageIndex = messages.length - 1;

      messageEl.textContent = daysLeft > 0 ? messages[messageIndex] : messages[messages.length - 1];
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    const symbols = ['ðŸ’–', 'ðŸŒ¹', 'ðŸ’•', 'ðŸ’˜'];

    function createFallingSymbol() {
      const el = document.createElement('div');
      el.className = 'falling';
      el.style.left = Math.random() * 100 + 'vw';
      el.style.animationDuration = (5 + Math.random() * 5) + 's';
      el.textContent = symbols[Math.floor(Math.random() * symbols.length)];
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 10000);
    }

    setInterval(createFallingSymbol, 300);
  </script>
</body>
</html>
