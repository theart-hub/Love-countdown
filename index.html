<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Love Countdown</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #ffe6e6, #fff0f5);
      overflow: hidden;
    }
    h1 {
      font-size: 2.5rem;
      color: #c0392b;
    }
    #countdown {
      font-size: 2rem;
      margin: 20px;
    }
    #dailyMessage {
      font-size: 1.5rem;
      text-align: center;
      max-width: 600px;
      color: #2c3e50;
    }
    .falling {
      position: fixed;
      top: -2em;
      font-size: 1.5rem;
      animation: fall 10s linear infinite;
      color: #e84393;
    }
    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Countdown to Our First Date 💕</h1>
  <div id="countdown"></div>
  <div id="dailyMessage"></div>  <script>
    const targetDate = new Date("2025-07-27T00:00:00").getTime();

    const messages = [
      "7 days left – I’m already imagining your smile. 💭",
      "6 days – I wonder what you'll wear, but you'll be perfect anyway. 😍",
      "5 days – My heart skips a beat every time I think about seeing you. ❤️",
      "4 days – I’m getting butterflies already. 🦋",
      "3 days – You’re the sweetest anticipation. 🍓",
      "2 days – So close to holding your hand. 🤝",
      "1 day – I won't sleep tonight thinking about you. 🌙",
      "Today is the day – Let’s make it unforgettable. 💫"
    ];

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.ceil(distance / (1000 * 60 * 60 * 24));

      document.getElementById("countdown").innerHTML =
        days > 0
          ? `${days} day${days !== 1 ? "s" : ""} left until I see you.`
          : days === 0
          ? "It’s today! 💘"
          : "We’ve already met! But I still think about you every day. 💌";

      const msgIndex = 7 - days;
      document.getElementById("dailyMessage").innerText =
        msgIndex >= 0 && msgIndex < messages.length ? messages[msgIndex] : "";
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // create falling hearts
    const heartSymbols = ['💖', '💘', '💞', '🌹'];
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("falling");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 5 + Math.random() * 5 + "s";
      heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }
    setInterval(createHeart, 300);
  </script></body>
</html>
